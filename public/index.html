<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="card border border-0" style="width: 18em; margin: 2em auto;">
        <div class="card-header text-light bg-secondary">
            <h1 class="text-center">Distance</h1>
        </div>
        <div class="card-body">
            <h2 class="text-center" id="distance"></h2>
        </div>
    </div>
    <div class="alert alert-warning text-center" role="alert" style="width: 18em; margin: 2em auto; opacity: .8;">
        Distance range is 0 - 200 cm
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        socket.on('data', (data) => {
            document.getElementById('distance').innerText = data.value;
        })
    </script>
</body>

</html>
